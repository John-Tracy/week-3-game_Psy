<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Psychic Game | John Tracy </title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
</head>
<body>
<div id="header">
<h1>Guess What letter im thinking of.</h1>
</div>

<p id="winner">Wins:</p><span id="winsCount">0</span> <!-- number of times the user was correct -->

<p id="loser">Losses:</p><span id="lossCount">0</span><!-- number of times the user was wrong (and never guessed the letter) -->

<p id="userLives">Guesses left til you lose:</p><span id="liveCount">9</span><!-- the number of chances you have left to guess the correct letter -->

<p id="letters">Guesses so far:</p><span id="Guess">Start by Pressing a letter key.</span><!-- the letters the user has guessed, that were wrong-->








<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
